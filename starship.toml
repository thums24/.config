Music = "ï€ "
Pictures = "ï€¾ "

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[ $symbol $branch ]($style) "
style = "fg:foam"
symbol = "ï˜"

[git_status]
disabled = false
style = "fg:love"
format = '([$all_status$ahead_behind]($style))'
up_to_date = '[ âœ“ ](fg:iris)'
untracked = '[?\($count\)]( fg:gold)'
stashed = '[\$]( fg:iris)'
modified = '[!\($count\)]( fg:gold)'
renamed = '[Â»\($count\)]( fg:iris)'
deleted = '[âœ˜\($count\)](style)'
staged = '[++\($count\)]( fg:gold)'
ahead = '[â‡¡\(${count}\)]( fg:foam)'
diverged = 'â‡•[\[]( fg:iris)[â‡¡\(${ahead_count}\)]( fg:foam)[â‡£\(${behind_count}\)]( fg:rose)[\]]( fg:iris)'
behind = '[â‡£\(${count}\)]( fg:rose)'


[username]
disabled = false
format = "(fg:overlay)[ ó°§± $user ]($style)(fg:overlay) "
show_always = true
style_root = " fg:iris"
style_user = " fg:iris"

