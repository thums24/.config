"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$directory\
$git_branch\
$git_status\
$fill\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$conda\
$python\
$time\n  \
[󱞪](fg:iris) \
"""

palette = "rose-pine-moon"

[palettes.rose-pine-moon]
overlay = '#393552'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ea9a97'
pine = '#3e8fb0'
foam = '#9ccfd8'
iris = '#c4a7e7'

[directory]
format = "[ $path ]($style) "
style = "fg:pine"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[ $symbol $branch ]($style) "
style = "fg:foam"
symbol = ""

[git_status]
disabled = false
style = "fg:love"
format = '([$all_status$ahead_behind]($style))'
up_to_date = '[ ✓ ](fg:iris)'
untracked = '[?\($count\)]( fg:gold)'
stashed = '[\$]( fg:iris)'
modified = '[!\($count\)]( fg:gold)'
renamed = '[»\($count\)]( fg:iris)'
deleted = '[✘\($count\)](style)'
staged = '[++\($count\)]( fg:gold)'
ahead = '[⇡\(${count}\)]( fg:foam)'
diverged = '⇕[\[]( fg:iris)[⇡\(${ahead_count}\)]( fg:foam)[⇣\(${behind_count}\)]( fg:rose)[\]]( fg:iris)'
behind = '[⇣\(${count}\)]( fg:rose)'


[username]
disabled = false
format = "(fg:overlay)[ 󰧱 $user ]($style)(fg:overlay) "
show_always = true
style_root = " fg:iris"
style_user = " fg:iris"

